
<section id="register" class="registration">
  <div class="container registration__container">
    <h2 class="registration__title">Registration</h2>
    <form
      class="registration__form"
      name="signup_form"
      autocomplete="on"
      novalidate>
      
      <p class="registration__time-date">
        May 23, 11:00 </br> New York <time datetime="23-05T11:00"></time>
      </p>
      <div class="registration__box">
      <p class="registration__subtitle">
        Apply your personal info </br> for registration
      </p>
      <label>
        <input
          class="registration__input"
          type="name"
          name="email"
          placeholder="Name"
          required
        />
      </label>

      <label>
        <input
          class="registration__input"
          type="tel"
          name="phone"
          placeholder="Phone number"
          required
        />
      </label>
      <label>
        <input
          class="registration__input"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
      </label>
      </div>
      <button class="button" type="submit">Register</button>
    </form>
  </div>
</section>
